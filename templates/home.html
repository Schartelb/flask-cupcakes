<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cupcakes</title>
</head>

<body>
    <h1>Cupcakes!</h1>
    <ul>
        {%for cake in cupcakes%}
        <ul>
            <a href="/api/cupcakes/{{cake.id}}"><img src="{{cake.image}}" alt="{{cake.flavor}}" height="200px"></a><br>
            A {{cake.size}}, {{cake.flavor}} cupcake.<br>
            Rating: {{cake.rating}}
        </ul>
        {%endfor%}
    </ul>

    <form>
        <label for="flavor">Flavor:</label><br>
        <input type="text" name="flavor" id="flavor"><br>
        <label for="size">Size:</label><br>
        <input type="text" name="size" id="size"><br>
        <label for="rating">Rating:</label><br>
        <input type="number" name="rating" id="rating"><br>
        <label for="image">Image URL:</label><br>
        <input type="text" name="image" id="image"><br><br>
        <button name="add-cupcake">Add Cupcake</button>
    </form>
</body>

</html>
